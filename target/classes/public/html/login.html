<title>红领巾兼职团队</title>
<!--

 -->
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<style>
	/* Sticky footer styles */
	html {
	  position: relative;
	  min-height: 100%;
	}
	body {
	  /* Margin bottom by footer height */
	  margin-bottom: 50px;
	}
	footer {
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	  /* Set the fixed height of the footer here */
	  height: 50px;
	  padding-top: 10px;
	  background-color: #f5f5f5;
	}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<body>
	<div class="container">
		<div class="row">
			 <div class="col-sm-6 col-sm-offset-1 hidden-xs">
	            <img src="../static/img/login.png" width="100%"/>
	        </div>

			<div class="col-sm-3" style="margin-top: 50px">
				<div class="panel panel-default">
					<div class="panel-body">
						<form id="login-form" action="auth" method="post">
							<div class="form-group">
								<label class="control-label" for="loginform-mobile">用户名 ${message};</label> 
								<input type="text" id="loginform-mobile" class="form-control required" name="mobile">
								<p class="text-danger"></p>
							</div>
							<div class="form-group">
								<label class="control-label" for="loginform-password">密码</label>
								<input type="password" id="loginform-password" class="form-control required" name="password">
								<p class="text-danger"></p>
							</div>
							<div class="form-group">
								<label for="loginform-rememberme"> 
									<input type="checkbox" id="loginform-rememberme" name="rememberMe" checked> 记住我
								</label>
							</div>
							<div class="form-group">
								<p class="text-danger"></p>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">登录</button>
							</div>
							<div class="form-group">
								<a href="resetPwd.html" class="pull-right">忘记密码</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer>

	</div>
</footer>
